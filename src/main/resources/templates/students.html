<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 class="text-white bg-dark w-100 h-50 text-center">STUDENT MANAGEMENT SYSTEM</h2>
<!--<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">-->
<!--    <h5 class="text-white">STUDENT MANAGEMENT SYSTEM</h5>-->
<!--</nav>-->
    <div class="container mb-3">
        <div class="text-center">
            <h2 class="mb-3 mt-5">STUDENT LIST</h2>
        </div>
        <div class="row pb-3">
            <div class="col-12 text-center">
                <button class="btn btn-dark btn-md w-25 text-white" style="border-radius: 9px;"><a th:href="@{students/new}" class="text-white" style="text-decoration:none">ADD STUDENTS</a></button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.email}"></td>
                <td><button class="btn btn-dark "><a th:href="@{students/edit/{id} (id=${student.id})}" class="text-white" style="text-decoration:none">UPDATE</a></button>
                    <button class="btn btn-danger"><a th:href="@{students/{id} (id=${student.id})}" class="text-white" style="text-decoration:none">DELETE</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
